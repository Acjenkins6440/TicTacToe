<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src='./node_modules/jquery/dist/jquery.js'></script>
    <script type="text/javascript" src='./index.js'></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class='score'>
      <h2 class='left' id="Score1">Player 1:</h2>     <h2 class='right' id="Score2">Player 2:</h2>
    </div>
    <div class="title">
      <h2>TicTacToe<h2>
    </div>
    <div class="board">
      <div class='intro'>
        <div class="players">
          <h1> 1 Player or Two?</h1>
          <div class='selections'>
            <h2  class="left" id = "play1"> 1 Player</h2>
            <h2  class="right" id = "play2"> 2 Player</h2>
          </div>
        </div>
        <div class="XorO">
          <h1 class="top"></h1>
        <div class="shapes">
          <div><img id="X" class="shape right" alt='X' src="http://static.tumblr.com/84d2f4dd4634b16ccac1e14e11f72fae/p29yrlq/66Mmw81g2/tumblr_static_black_x.png"></img></div>
          <div><img id="O" class="shape left" alt="O" src="https://thecliparts.com/wp-content/uploads/2016/12/silver-red-o-clipart.png"></div>
        </div>
      </div>
      </div>
      <div class="u">
        <div class="ul" id="1">

        </div>
        <div class="um" id="2">

        </div>
        <div class="ur" id="3">

        </div>
      </div>
      <div class="u">
        <div class="ml" id="4">

        </div>
        <div class="mm" id="5">

        </div>
        <div class="mr" id="6">

        </div>
      </div>
      <div class="u">
        <div class="ll" id="7">

        </div>
        <div class="lm" id="8">

        </div>
        <div class="lr" id="9">

        </div>
      </div>
      <div class='count'>
      </div>
    </div>
  </body>
</html>
